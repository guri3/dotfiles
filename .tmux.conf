# デフォルトシェル
#----------------------------------------------------
set -g default-shell /opt/homebrew/bin/zsh

# オプション
#----------------------------------------------------
# Escキーの速さを変更
set -sg escape-time 10
# electron
# set-option -g default-command "reattach-to-user-namespace -l zsh"
# 新規ウィンドウを作成した際にカレントディレクトリを保存する
bind c new-window -c "#{pane_current_path}"


# コピーモード
#----------------------------------------------------
# Vi キーバインド
set-window-option -g mode-keys vi
# Prefix+v でコピーモード開始
bind-key v copy-mode \; display "Copy mode!"
# Prefix+Enter/y でコピー
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"


# 画面表示
#----------------------------------------------------
# ウィンドウのインデックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
setw -g pane-base-index 1
# ペインボーダーの色を設定する
set-option -g pane-border-style fg="black"
set-option -g pane-active-border-style fg="colour240",bg="colour235"
# Message text
set-option -g message-style fg="colour166",bg="default"
# ステータスバーをトップに配置する
set-option -g status-position top
set-option -g default-terminal "screen-256color"
# ステータスバーの色を設定
set-option -g status-style bg="colour235",fg="yellow"
# ウィンドウタイトルの設定
set-window-option -g window-status-style fg="colour244",bg="default"
# アクティブウィンドウタイトルの設定
set-window-option -g window-status-current-style fg="brightred",bg="default"
# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90
# ステータスバーの表示
# #H => マシン名
# #P => ペイン番号
# 最左に表示
set-option -g status-left '#{pane_current_path}:[#P]'
# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#[fg=white]#(~/.tmux/bin/wifi)#[default] #(~/.tmux/bin/battery --tmux) [%Y-%m-%d(%a) %H:%M]'
# Enable visual notification
set-window-option -g monitor-activity on
# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1
# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre


# キーバインド
#----------------------------------------------------
# prefixキーをC-jに変更する
set -g prefix C-j
unbind -n C-b
# ペインの移動をctrl-oでできるようにする
bind-key -n C-o select-pane -t :.+
# ウィンドウの移動をctrl-oでできるようにする
bind-key -n C-n next-window
# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# ペイン分割
bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"
# 画面サイズの調整
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5
# ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# fzfのCtrl-nが奪われるので無効化
unbind -n C-n
